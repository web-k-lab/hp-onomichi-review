<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>質問ページ - 質問入力(1/3)</title>
    <link rel="stylesheet" href="question.css" />
    <script src="question.js"></script>
  </head>

  <body>
    <header>
      <p>尾大情報共有サイト(仮)</p>
    </header>
    <div>
      <h2>進行状況</h2>
      <progress value="0" max="3">1/3</progress>
    </div>

    <!-- 質問内容 -->
    <main class="content">
      <h2>質問内容</h2>
      <div>
        <textarea name="q-content" id="" cols="30" rows="10"></textarea>
      </div>
      <div>
        <h3>質問ジャンル</h3>
        <select name="" id="">
          <option value="none">--選んでください--</option>
          <optgroup label="大学">
            <option value="">授業</option>
            <option value="">教科書</option>
          </optgroup>
          <optgroup label="娯楽">
            <option value="">イベント</option>
            <option value="">ショッピング</option>
            <option value="">飲食</option>
            <option value="">インスタ映え</option>
          </optgroup>
          <optgroup label="アルバイト">
            <option value="">尾道</option>
            <option value="">尾道周辺</option>
          </optgroup>
          <optgroup label="生活">
            <option value="">スーパー</option>
          </optgroup>
          <option value="">その他</option>
        </select>
      </div>
    </main>

    <div>
      <button type="submit">次へ</button>
    </div>

    <footer>
      <a href="site-top.html">トップページに戻る</a>
      <address>Copyright&copy; 2019 Onomichi University 木村ゼミ</address>
    </footer>
  </body>
</html>
