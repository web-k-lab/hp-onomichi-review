<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>質問ページ - 質問入力</title>
</head>

<body>
    <h1>質問を投稿する</h1>
    <!-- プログレスバー -->
    <div>
        <h2>進行状況</h2>
        <progress value="0" max="3">1/3</progress>
    </div>

    <!-- 質問内容 -->
    <main>
        <h2>質問内容</h2>
        <div>
            <textarea name="q-content" id="" cols="30" rows="10"></textarea>
        </div>
        <div>
            <h3>質問ジャンル</h3>
            <select name="" id="">
                <option value="">選んでください</option>
                <option value="">a</option>
                <option value="">b</option>
                <option value="">c</option>
                <option value="">d</option>
            </select>
        </div>
        <div>
            <button type="submit">次へ</button>
        </div>
    </main>


</body>

</html>
