<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>質問ページ - 質問入力(1/3)</title>
    <link rel="stylesheet" href="question.css" />
  </head>

  <body>
    <h1 class="">質問を投稿する</h1>
    <!-- プログレスバー -->
    <div>
      <h2>進行状況</h2>
      <progress value="0" max="3">1/3</progress>
    </div>

    <!-- 質問内容 -->
    <main class="content">
      <h2>質問内容</h2>
      <div>
        <textarea name="q-content" id="" cols="30" rows="10"></textarea>
      </div>
      <div>
        <h3>質問ジャンル</h3>
        <select name="" id="">
          <option value="">選んでください</option>
          <option value="">a</option>
          <option value="">b</option>
          <option value="">c</option>
          <option value="">d</option>
        </select>
      </div>
    </main>

    <div>
      <button type="submit">次へ</button>
    </div>

    <footer>
      <a href="site-top.html">トップページに戻る</a>
      <address>Copyright&copy; 2019 Onomichi University 木村ゼミ</address>
    </footer>
  </body>
</html>
